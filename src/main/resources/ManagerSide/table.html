<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>ECharts</title>
    <!-- 引入 echarts.js -->
    <script src="echarts.js"></script>
    <script src="./layui/layui.js"></script>
    <link rel="stylesheet" href="./layui/css/layui.css">
</head>

<body>
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md6">
            <div class="layui-panel">
                <div style="padding: 30px;">今日概况
                    <p>今日新发布兼职：20</p>
                    <p>今日报名人次：30</p>
                    <p>今日录用人数：10</p>
                </div>
            </div>
        </div>
        <div class="layui-col-md6">
            <div class="layui-panel">
                <div style="padding: 30px;">本周概况
                    <p>本周新发布兼职：200</p>
                    <p>本周报名人次：300</p>
                    <p>本周录用人数：100</p>
                </div>
            </div>
        </div>
    </div>

    </div>
    <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
    <div id="pertable" style="width: 500px;height:300px;"></div>
    <!--<div id="tagtable" style="width: 500px;height:300px;"></div>-->
    <div id="tagtable2" style="width: 800px;height:480px;"></div>
    <script type="text/javascript">
        // 基于准备好的dom，初始化echarts实例
        var myChart = echarts.init(document.getElementById('pertable'));
        var option = {
            backgroundColor: 'rgba(200,200,200,0.2)',
            textStyle: {
                color: 'rgba(255, 255, 255, 0.3)'
            },
            title: {
                text: '本周兼职状态表',

                textStyle: {
                    fontSize: 16,
                    fontWeight: '',
                    //color: '#333'
                },
            },
            toolbox: {
                show: true,
                feature: {
                    //            dataView: {readOnly: true},
                    //          restore: {},
                    saveAsImage: {}
                }
            },
            series: [
                {
                    name: '兼职状态',
                    type: 'pie',
                    radius: '55%',
                    data: [
                        { value: 40, name: '招聘中' },
                        { value: 35, name: '完成招聘' },
                        { value: 10, name: '取消招聘' },
                    ],
                    //roseType: 'angle',

                    itemStyle: {
                        normal: {
                            label: {
                                show: true,
                                formatter: '{b} : {c} ({d}%)'
                            },
                            labelLine: { show: true }
                        }

                    },
                    label: {
                        normal: {
                            textStyle: {
                                color: 'rgba(255, 150, 0, 1)'
                            }
                        }
                    },
                    labelLine: {
                        normal: {
                            lineStyle: {
                                color: 'rgba(255, 150, 0, 1)'
                            }
                        }
                    }

                }
            ]
        }


        // 使用刚指定的配置项和数据显示图表。
        myChart.setOption(option);

    </script>


    <script type="text/javascript">
        var myChart = echarts.init(document.getElementById('tagtable2'));
        var option = {
            title: {
                text: '近一周兼职类型概况',
            },
            backgroundColor: 'rgba(200,200,200,0.2)',
            tooltip: {
                trigger: 'axis',
                /*        axisPointer: {
                            type: 'cross',
                            label: {
                                backgroundColor: '#283b56'
                            }
                        }*/
            },
            legend: {
                data: ['报名人数', '录用人数', '一周前发布的兼职', '近一周发布的兼职']

                show: true,

                    //            dataView: {readOnly: true},

            dataZoom: {
                show: false,
                start: 0,
                end: 100

            xAxis: [

                }
            ],
            yAxis: [
                {
                    type: 'value',
                    scale: true,
                    name: '人数',

                    type: 'value',

                    min: 0,

                {
                    name: '一周前发布的兼职',
                    type: 'bar',

                        }
                        return res;
                    })()

                    type: 'bar',
                    yAxisIndex: 1,

                            res.push(Math.round(Math.random() * 10));
                        }
                        return res;
                    })()
                },
                {
                    name: '报名人数',
                    type: 'line',
                    data: (function () {
                        var res = [];

                            res.push(Math.round(Math.random() * 1000));
                        }
                        return res;
                    })(),
                    label: {
                        show: true,
                        //	formatter: '{c}%'  
                    }
                },
                {
                    name: '录用人数',
                    type: 'line',
                    data: (function () {
                        var res = [];
                        var len = 10;
                        while (len--) {
                            res.push(Math.round(Math.random() * 500));
                        }
                        return res;
                    })(),
                    label: {
                        show: true,
                        //	formatter: '{c}%'  
                    }
                }
            ]
        };

</body>

</html>
